<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="app-elements/tuintra-bar.html">

<link rel="import" href="../src/general-style.html">
<dom-module id="page-index">
  <template>
    <style include="general-style">
      :host {
        --app-primary-color: #e8af44;/*COLOR TEAM*/
        --app-secondary-color: black;/*BLACK*/
        --app-tertiary-color: white;/*WHITE*/
        --app-quaternary-color:rgba(255, 255, 255, 0.04);/*Back white tranparent*/
        --app--quinary-color:rgba(255, 255, 255, 0.22);/*White tranparent card*/


        display: block;
      }
      #tuintra-toolbar{
        height: 114px;
      }

      app-header {
        color: #fff;
        background-color: none;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      :host([has-scrolling-region]) > ::content > app-header{
        position: relative;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .content-tuintra{
          max-width: 1164px;
          margin:   auto;
      }

    </style>
<div class="content-tuintra">


    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-ajax auto
               url="http://api.tuintra.com/demo/info"
               params='{}'
               handle-as="json"
               last-response="{{clubResponse}}">

    </iron-ajax>

      <!-- Main content -->
      <div class="flex layout horizontal">
        <template is="dom-repeat" items="{{clubResponse}}" as="clubData">
          <menu-title-tuintra flex main-title
                  logo="{{clubData.options.clubs_shield}}"
                  equipo="{{clubData.clubName}}"
                  deporte="{{clubData.clubType}}"
                  facebook="facebook">
          </menu-title-tuintra>
        </template>

        <tuintra-bar></tuintra-bar>

        <page-news></page-news>
        <page-teams></page-teams>
        <page-team></page-team>
        <page-calendar></page-calendar>

    </div>

</div>

  </template>

  <script>
    Polymer({
      is: 'page-index',

     properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: {
          type: Object
        },
        subRoute: {
          type: Object
        }
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _routePageChanged: function(page) {
        this.page = page || 'news';
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('page-'+page+'/page-'+ page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'news';
      },
    });
  </script>
  </script>
</dom-module>
