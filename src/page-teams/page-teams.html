<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../app-elements/tuintra-teamcard.html">

<link rel="import" href="../general-style.html">

<dom-module id="page-teams">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
      </style>

      <iron-ajax auto
                 url="http://api.tuintra.com/demo/teams"
                 params='{}'
                 handle-as="json"
                 last-response="{{teamResponse}}">

      </iron-ajax>



        <div class="layout horizontal wrap justified container">

          <div class="text-center cajatitulo">
            <h1 class="tituloseccion">Nuestros equipos</h1>
          </div>

          <template is="dom-repeat" items="{{teamResponse}}">
            <tuintra-teamcard team="{{item}}"></tuintra-teamcard>
          </template>

        </div>

    </template>

    <script>
        Polymer({
          is: 'page-teams',
          properties: {
            teamResponse: {
              type: Object
            }
          }
        });
    </script>
</dom-module>
