<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<dom-module id="tuintra-bar">

  <template>

    <style>
      app-toolbar {
        background-color: none;
      }
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-tertiary-color);
        height: 100%;
        color: var(--app-tertiary-color);
        max-width: 640px;
      }
      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
        font-weight: 100;
        font-family: raleway;
        min-width: 90px;
      }
      [hidden] {
        display: none !important;
      }
      app-toolbar#mobile-toolbar{
        height: 12px;
      }
      paper-tab[link] a {
      /* These mixins (from iron-flex-layout) center the link text. */
      @apply --layout-horizontal;
      @apply --layout-center-center;
      color: #fff;
      text-decoration: none;
      padding: 0 12px;
    }

    </style>

    <app-drawer-layout force-narrow>

      <app-drawer id="drawer" slot="drawer">

        <app-toolbar></app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-listbox selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{menuItems}}">
            <paper-item name$="{{item.name}}">{{item.name}}</paper-item>
          </template>
        </paper-listbox>

      </app-drawer>

      <app-header-layout has-scrolling-region>
        <app-header class="main-header"  slot="header" effects="waterfall" fixed="[[smallScreen]]" condenses="[[!smallScreen]]" reveals>


          <app-toolbar id="mobile-toolbar">
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{selected}}" attr-for-selected="name">
              <template is="dom-repeat" items="{{menuItems}}" >
                <paper-tab name$="{{item.name}}" link><a href$="/{{item.link}}" class="link">{{item.name}}</a></paper-tab>
              </template>
            </paper-tabs>

          </app-toolbar>

        </app-header>
      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>
    Polymer({
      is: 'tuintra-bar',
      properties: {
        selected: {
          type: String,
          value: 'Inicio'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
        },
        menuItems: {
          type: Array,
          value: function() {
            return [
                    {name: 'Inicio',      link: 'a'},
                    {name: 'Noticias',    link: 'news'},
                    {name: 'El club',     link: 'c'},
                    {name: 'Equipos',     link: 'teams'},
                    {name: 'Calendarios', link: 'e'}
                  ];
          }
        },
      links: {
          type: Array,
          value: function() {
            return ['team'];
          }
        }
      },
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }
    });
  </script>

</dom-module>
