<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../app-elements/tuintra-newcard.html">
<link rel="import" href="../general-style.html">


<dom-module id="page-news">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
      </style>

      <iron-ajax auto
                 url="http://api.tuintra.com/demo/news"
                 params='{}'
                 handle-as="json"
                 last-response="{{newsResponse}}"></iron-ajax>

     <div class="layout horizontal wrap justified container contenedor">

       <div class="text-center cajatitulo">
         <h1 class="tituloseccion">Not√≠cias</h1>
       </div>

       <template is="dom-repeat" items="{{newsResponse}}">
         <tuintra-newcard new="{{item}}"></tuintra-newcard>
       </template>

     </div>

    </template>

    <script>
        Polymer({
          is: 'page-news',
          properties: {
            newsResponse: {
              type: Object
            }
          }
        });
    </script>
</dom-module>
