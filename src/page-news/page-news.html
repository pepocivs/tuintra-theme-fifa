<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../general-style.html">

<dom-module id="page-news">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
        .flat-button{
            TEXT-ALIGN: center;
            background: #bdc3c7;
            color: white;
            border-radius: 10px;
            padding: 16px;
            font-weight: 800;
            margin: 19px;
            box-shadow: 0px 5px 0px 0px #95a5a6;
            justify-content: center;
            margin-right: 0;
            margin-left: 0;
        }
        .flat-back-principal{
          background-color: #ecf0f1;
        }

        .over{
          height: 100vh;
          overflow: scroll;
        }
      </style>

      <iron-ajax auto
                 url="http://api.tuintra.com/ginerdelosrios.es/teams"
                 params='{}'
                 handle-as="json"
                 last-response="{{itemResponse}}"></iron-ajax>

      <div class="layout vertical " style="height:100%;">

      <div>
        <div class="layout horizontal wrap around-justified">
          <h2>News</h2>

        </div>
      </div>

      <tuintra-team item-list="[[itemResponse]]" inventory="{{inventory}}" class="over"></tuintra-team>

      </div>

    </template>

    <script>
        Polymer({
          is: 'page-news',
          properties: {
          }
        });
    </script>
</dom-module>
