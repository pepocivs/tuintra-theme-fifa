<dom-module id="card-style">
    <template>
        <style>
            
            .flat-back-principal{
                background-color: #ecf0f1;
            }
            .over{
                height: 100vh;
                overflow: scroll;
            }

            .thumbnail-teams{
                max-width: 350px;

                height: 40vh;
                display: block;
                padding: 11px;
                margin-bottom: 20px;
                /* line-height: 1.42857143; */
                background-color: rgba(255, 255, 255, 0.22);
                border: 1px solid rgba(255, 255, 255, 0.03);
                border-radius: 0;
                -webkit-transition: all .4s ease-in-out;
                transition: all .4s ease-in-out;
            }
            .img-thumbnail-teams-over{
                overflow: hidden;
                height: 70%;
            }
            
            .thumbnail-teams:hover .img-thumbnail-teams{
                -moz-transform: scale(1.1);
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }
            .thumbnail-teams:hover {
                background-color: #e8af44;
            }
            .container{
                max-width: 1164px;
                padding: 0 11px;
                background-color: var(--app-quaternary-color);
            }
            .caption-teams{
                height: 30%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
            }
            .caption-teams p, .caption-teams h3, .caption-teams button.boton{
                margin-left: 3%;
                text-transform: uppercase;
                margin-bottom: 3px;
                margin-top: 3px;
                color: white;
                font-family: "raleway";
                font-size: 1.4vh;
                text-align: left;
            }

           

        </style>
    </template>
</dom-module>
