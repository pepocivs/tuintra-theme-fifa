<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../general-style.html">
<link rel="import" href="news-style.html">

<dom-module id="tuintra-calendar">
    <template>
        <style include="general-style card-style iron-flex iron-flex-alignment">
            :host {
                display: block;
                width: 100%;
            }
        </style>

        <div class="thumbnail-news white">
            <button on-tap="goTo" competitionid="{{competition._id}}" class="button boton">{{competition.competitionName}}</button>
            <paper-dropdown-menu label="Dinosaurs">
                <paper-listbox slot="dropdown-content" class="dropdown-content" selected="1">
                     <paper-item>{{competition.competitionName}}</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>

               

        </div>
        <hr>


    </template>

    <script>
        Polymer({
            is: 'tuintra-calendar',
            properties: {
                competitionid: {
                    type: Number
                },
                calendarData: {
                    type: Object
                }
            },
            ready: function() {
                var params = this._getRouteVariables();
                this.competitionid = params.id;
            },
            _getRouteVariables: function() {
                var pairs = window.location.search.substring(1).split('&');
                var obj = {};
                for (i in pairs) {
                    if (pairs[i] === '') continue;
                    var pair = pairs[i].split('=');
                    obj[decodeURIComponent(pair[0])] = JSON.parse(decodeURIComponent(pair[1]));
                }
                return obj;
            }
        });
    </script>
</dom-module>
