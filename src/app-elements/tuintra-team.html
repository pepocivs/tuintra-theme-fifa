<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../general-style.html">

<dom-module id="tuintra-team">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
        .img-ingredients {
          width: 54px;
        }
        .img-ingredients.not-available {
          opacity: 0.5;
          filter: alpha(opacity=50);
        }
        .item-box{
          width: 100%;
          
        }
      </style>

      <template is="dom-repeat" items="{{teamResponse}}" >
          <p>{{item.teamName}}</p>
          <template is="dom-if" if="[[!item.picture]]">
            <img src="https://image.freepik.com/free-vector/business-team-avatars-in-a-flat-style_23-2147533927.jpg" alt="" style="width:50px;">
          </template>
          <template is="dom-if" if="[[item.picture]]" >
            <img src$="{{item.picture}}" alt="" style="width:50px;">
          </template>
      </template>


    </template>  
      
    <script>
        Polymer({
            is: 'tuintra-team',
            properties: {
              ingredients: {
                type: Object
              }
            },
            _isAvailable: function(index, available) {
              return (index < available);
            }
        });
    </script>
</dom-module>
