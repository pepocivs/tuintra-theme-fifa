<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../general-style.html">

<dom-module id="tuintra-team">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
        .img-ingredients {
          width: 54px;
        }
        .img-ingredients.not-available {
          opacity: 0.5;
          filter: alpha(opacity=50);
        }
        .item-box{
          width: 100%;
          
        }
      </style>

      <template is="dom-if" if="[[isLink]]">
          <template is="dom-repeat" items="[[itemList]]">
            <a href$="{{goTo}}?itemId={{item._id}}" class="invisible-a">
              <div class="item-box item-box-overflow small" style="background-image: url('../images/items/{{item.picture}}');">
                <div class="item-name"><div>{{item.name}}</div></div>
              </div>
            </a>
          </template>
        </template>


    </template>  
      
    <script>
        Polymer({
            is: 'tuintra-team',
            properties: {
              ingredients: {
                type: Object
              }
            },
            _isAvailable: function(index, available) {
              return (index < available);
            }
        });
    </script>
</dom-module>
