<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../general-style.html">
<link rel="import" href="card-style.html">

<dom-module id="tuintra-peoplecard">
    <template>
      <style include="general-style card-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
      </style>

      <div class="thumbnail-team">
        <template is="dom-if" if="[[!people.showPicture]]">
          <div class="img-thumbnail-team" style="background-image:url(https://image.freepik.com/free-vector/business-team-avatars-in-a-flat-style_23-2147533927.jpg);"></div>
        </template>
        <template is="dom-if" if="[[people.showPicture]]" class="wrap">
          <div class="img-thumbnail-team" style="background-image:url({{people.playerData.picture}});"></div>

        </template>
        <div class="caption">
          <h3>{{people.name.public}}</h3>
          <p>{{people.playerData.number}}&nbsp;{{teamInfo.rol}}</p>
        </div>
      </div>

    </template>

    <script>
      Polymer({
        is: 'tuintra-peoplecard',
        properties: {
          people: {
            type: Object
          }
        }
      });
    </script>
</dom-module>
