<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../general-style.html">
<link rel="import" href="card-style.html">

<dom-module id="tuintra-peoplecard">
    <template>
      <style include="general-style card-style iron-flex iron-flex-alignment">
        :host {
          display: block;
            width: 15%;
            margin-right: 10px;
        }
      </style>
        
        
     <a href="">
      <div class="thumbnail-team">
        <div class="img-thumbnail-team" style="background-image:url({{people.picture}});"></div>
        <div class="caption">
          <h3>{{people.name.public}}</h3>
          <p>{{people.number}}&nbsp;{{people.rol}}</p>
        </div>
      </div>
     </a>
      

    </template>

    <script>
      Polymer({
        is: 'tuintra-peoplecard',
        properties: {
          people: {
            type: Object
          }
        }
      });
    </script>
</dom-module>
