<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../general-style.html">
<link rel="import" href="card-style.html">

<dom-module id="tuintra-peoplecard">
    <template>
        <style include="general-style card-style iron-flex iron-flex-alignment">
            :host {
                display: block;
                width: 15%;
                margin-right: 10px;
            }
            @media only screen and (max-device-width : 1024px) {
                :host{
                    width: 44%;
                }
            }

        </style>


        <a href="">
            <div class="thumbnail-team" style="background-image:url({{people.picture}});">
                <div class="img-thumbnail-team"></div>
                <div class="caption">
                    <div>{{people.number}}</div>
                    <div>
                        <h3>{{people.name.public}}</h3>
                        <p>{{people.rol}}</p>
                    </div>

                </div>
            </div>
        </a>


    </template>

    <script>
        Polymer({
            is: 'tuintra-peoplecard',
            properties: {
                people: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
